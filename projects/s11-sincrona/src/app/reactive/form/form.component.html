<form [formGroup]="userForm">
    <section class="form-group mb-4">
        <label for="name">Name:</label>
        <input type="text" class="form-control mt-2" id="name" placeholder="Ingrese su nombre" formControlName="name">
        <p class="mt-4"><strong>Value:</strong> {{ name?.value }}</p>
    </section>
</form>
